        <!-- Kolom kanan -->

    <!-- Script Kamera & WebSocket (tidak diubah) -->
    <script>
      let ws;
      let stream;
      let sendInterval;
      const video = document.getElementById("video");
      const canvas = document.getElementById("canvas");
      const ctx = canvas.getContext("2d");

      const params = new URLSearchParams(window.location.search);
      const limitFromURL = params.get("limit");

      document.addEventListener("DOMContentLoaded", async () => {
        if (limitFromURL) {
          await startCamera(limitFromURL);
        }
      });

      async function startCamera(limit = null) {
        stream = await navigator.mediaDevices.getUserMedia({ video: true });
        video.srcObject = stream;

        ws = new WebSocket("ws://localhost:8000/ws");

        ws.onopen = () => {
          ws.send(JSON.stringify({ max_warnings: limit }));
          sendInterval = setInterval(sendFrame, 50);
        };

        ws.onmessage = (event) => {
          const data = JSON.parse(event.data);
          ctx.save();
          ctx.scale(-1, 1);
          ctx.drawImage(video, -canvas.width, 0, canvas.width, canvas.height);
          ctx.restore();

          const boxes = data.boxes || [];
          boxes.forEach((b) => {
            const [x1, y1, x2, y2] = b.bbox;
            ctx.strokeStyle = "yellow";
            ctx.lineWidth = 2;
            const mirroredX1 = canvas.width - x2;
            const mirroredX2 = canvas.width - x1;
            ctx.strokeRect(mirroredX1, y1, mirroredX2 - mirroredX1, y2 - y1);
            ctx.fillStyle = "red";
            ctx.fillText(
              `${b.class} (${b.confidence.toFixed(2)})`,
              mirroredX1,
              y1 - 5
            );
          });

          if (data.show_warning) {
            alert(data.message || "⚠️ Warning!");
            if (ws.readyState === WebSocket.OPEN) {
              ws.send(JSON.stringify({ cmd: "ack_warning" }));
            }
          }

          if (data.stop) {
            alert(data.message || "⚠️ Kamera dihentikan!");
            turnOffCamera();
          }
        };

        ws.onclose = () => turnOffCamera();
      }

      function sendFrame() {
        if (!ws || ws.readyState !== WebSocket.OPEN) return;
        const tmpCanvas = document.createElement("canvas");
        tmpCanvas.width = video.videoWidth;
        tmpCanvas.height = video.videoHeight;
        const tmpCtx = tmpCanvas.getContext("2d");
        tmpCtx.drawImage(video, 0, 0);
        const dataURL = tmpCanvas.toDataURL("image/jpeg");
        ws.send(JSON.stringify({ image: dataURL }));
      }

      function turnOffCamera() {
        if (stream) {
          stream.getTracks().forEach((track) => track.stop());
          video.srcObject = null;
        }
        ctx.clearRect(0, 0, canvas.width, canvas.height);
      }
    </script>
